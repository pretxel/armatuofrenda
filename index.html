	<title>arma tu ofrenda</title>
	 <link href="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/css/base/jquery.ui.all.css" rel="stylesheet">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.2/css/lightness/jquery-ui-1.10.2.custom.min.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script src="js/touch-punch.js"></script>

	<style>
        .draggable-ofrenda { width: 100px; height: 100px; cursor: pointer; }
        .droppable-ofrenda{ width: 150px; height: 150px; padding: 0.5em; float: left; margin: 10px; }
    	.decoraciones{
    		display: inline-block;
    		background: rgb(122, 12, 173);
    	}
    	.listaDrag{
    		list-style-type: none;
    	}
    </style>
        <script>
        $(function() {
          $( ".draggable-ofrenda" ).draggable();

          $( ".droppable-ofrenda" ).droppable({
            activeClass: "ui-state-hover",
            hoverClass: "ui-state-active",
            drop: function( event, ui ) {
              $( this )
                .addClass( "ui-state-highlight" )
                .find( "p" )
                  .html( "Dropped!" );
                  console.log("Drop IN");

            },
            out: function( event, ui){
            	$( this ).removeClass( "ui-state-highlight" );
            	$( this ).find( "p" ).html( "Selecciona!" );
            	console.log("Drop OUT");
            }
          });


           
        });
        </script>


</head>
<body>




<div class="demo">

			<ul class="listaDrag">

				<li>
					<img id="5" class="ui-widget-content ui-draggable draggable-ofrenda" src="images/Halloween-Coffin-Casket-icon.png">
				</li>
				<li>
					<img id="6" class="ui-widget-content ui-draggable draggable-ofrenda" src="images/Halloween-Ghost-icon.png"> 
				</li>
			</ul>

		</article>

		<article class="ofrenda">

			<div id="drop" class="ui-widget-header ui-droppable droppable-ofrenda">
